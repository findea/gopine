<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>docs</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/themes/vue.css">
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->

</head>
<body>
<div id="app">加载中</div>
<script>
    // https://docsify.js.org/#/zh-cn/quickstart
    window.$docsify = {
        // name: '语法文档',
        // repo: '',
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 3,
        search: {
            maxAge: 86400000, // 过期时间，单位毫秒，默认一天
            paths: 'auto',
            placeholder: '搜索',
            noData: '找不到结果',
            depth: 3 // 搜索标题的最大程级, 1 - 6
        }
    }
</script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/docsify.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify@4.10.2/lib/plugins/search.js"></script>
<script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
</body>
</html>
